<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="file-explorer">
            <ul class="file-tree">
                <li class="file-item">
                    <div class="file-name">Root Directory</div>
                    <ul class="folder-tree">
                        <li class="file-item">
                            <div class="file-name">Sub Directory1</div>
                        </li>
                        <li class="file-item">
                            <div class="file-name">Sub Directory2</div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="editor">
        <textarea id="code-editor"></textarea>
    </div>
    <div class="terminal">
        <textarea id="terminal-output"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
